---
name: UAF-PCARDH-TRF-JPMC-PULL
outputs:
  start:
    subject: %%ENV - UAF-PCARDH-TRF-JPMC-PULL - Start Notice
    message: >
      %%DATE %%TIME - The 'UAF-PCARDH-TRF-JPMC-PULL' process has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: %%ENV - UAF-PCARDH-TRF-JPMC-PULL - Logs Email
    message: >
      Please find the attached log(s) for the  'UAF-PCARDH-TRF-JPMC-PULL' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-pcd-cardkf.log
  success:
    subject: %%ENV - UAF-PCARDH-TRF-JPMC-PULL - (PRD) SUCCESS:  KFS-PCD-CARDKF - PCard cardholder file sent to KFS
    message: >
      0019Job name: KFS-PCD-CARDKF0017Table: %%SCHEDTAB0024Run date: %%$DATE %%TIME0027Order date: %%$ODATE %%TIME0027Number of tries: %%RUNCOUNT
    to:
    - KFS_PCARD_ERROR_ADDRESS
    - KFS_BSA_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-pcd-cardkf.log
