    message: >
      %%DATE %%TIME - The 'UAF-PDPPAYMT-ASM-BOOKSTR' process has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: %%ENV - UAF-PDPPAYMT-ASM-BOOKSTR - Logs Email
    message: >
      Please find the attached log(s) for the  'UAF-PDPPAYMT-ASM-BOOKSTR' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-sup-bkkf.log
  success:
    subject: %%ENV - UAF-PDPPAYMT-ASM-BOOKSTR - (PRD) SUCCESS: KFS-SUP-BKKF - Bookstore PDP file sent to KFS
    message: >
      0019Job name: KFS-SUP-BKKF0017Table: %%SCHEDTAB0024Run date: %%$DATE %%TIME0027Order date: %%$ODATE %%TIME0027Number of tries: %%RUNCOUNT
