---
name: UAF-SHIP-TRF-FEDEX-PUSH
outputs:
  start:
    subject: %%ENV - UAF-SHIP-TRF-FEDEX-PUSH - Start Notice
    message: >
      %%DATE %%TIME - The 'UAF-SHIP-TRF-FEDEX-PUSH' process has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: %%ENV - UAF-SHIP-TRF-FEDEX-PUSH - Logs Email
    message: >
      Please find the attached log(s) for the  'UAF-SHIP-TRF-FEDEX-PUSH' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-shp-fedexif.log
  success:
    subject: %%ENV - UAF-SHIP-TRF-FEDEX-PUSH - (PRD) SUCCESS: KFS-SHP-FEDEXIF - Invoice file(s) received from Fedex
    message: >
      0019Job name: KFS-SHP-FEDEXIF0017Table: %%SCHEDTAB0024Run date: %%$DATE %%TIME0027Number of tries: %%RUNCOUNT
    to:
    - FEDEX_ADMIN_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-shp-fedexif.log
