---
name: UAF-GLCAPITAL-DLV-CABMISRPT
outputs:
  start:
    subject: %%ENV - UAF-GLCAPITAL-DLV-CABMISRPT - Start Notice
    message: >
      The 'UAF-GLCAPITAL-DLV-CABMISRPT' process has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: %%ENV - UAF-GLCAPITAL-DLV-CABMISRPT - Log Email
    message: >
      Please find the attached log(s) for the  'UAF-GLCAPITAL-DLV-CABMISRPT' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  report:
    subject: %%ENV - UAF-GLCAPITAL-DLV-CABMISRPT - CAB Mismatch Report, CAM Team Review
    message: >
      %%$DATE %%TIME - Attached is the report reflecting errors found from processing
      the asset related data created within the purchasing and/or accounts payable
      areas. Please review these items and take action as necessary to correct these
      situations.
    to:
    - KFS_CAPITAL_ASSETS_ADDRESS
    cc:
    attachments_dir:
    - reports/cab
    attachments_globs:
    - cab_batch_mismatch_report_%%DATE*.pdf
